<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mes Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item lines="none">
      <ion-img src="./assets/andrana.jpg" slot="start" name="hourglass-outline"></ion-img>
      <ion-label>
        <p>Toyota , Corolla , Essence</p>
        <p>Kilometrage : 45000 km</p>
        <p>Transmission : Manuelle</p>
        <p>Prix : 15 000 000 MGA</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>22/04/2021 16:04:00</p>
      </ion-label>
    </ion-item>
    <ion-button (click)="direction('1')" routerDirection="forward" color="success" fill="clear" size="full">Voir details...</ion-button>
  </ion-card>
  <ion-fab color="success" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button  side="center" contentId="main-content">
      <ion-icon name="caret-up-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['/ajouter-annonce']" color="light">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="search"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
